<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediQuanta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f9fefa; margin: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 0 12px #d0e6d3; }
        .logo-img { width: 120px; height: 120px; border-radius: 50%; display: block; margin: 0 auto 18px auto; }
        h1 { text-align: center; color: #17a447; margin-bottom: 0;}
        .footer-logos { display: flex; justify-content: center; gap: 18px; margin: 20px 0 0 0; }
        .footer-logo { height: 40px; }
        footer { text-align: center; color: #888; font-size: .98em; margin-top: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Logo -->
        <img src="logo.png" alt="MediQuanta Logo" class="logo-img">
        <h1>MediQuanta</h1>
        <p style="text-align:center; color:#444;">Your trusted platform for Nigerian health information.</p>
        
        <!-- Example of using your Sample Images -->
        <div style="display:flex; justify-content:center; gap:18px; margin:30px 0;">
            <img src="1st sample.png" alt="Sample 1" style="height:80px;">
            <img src="2nd sample.png" alt="Sample 2" style="height:80px;">
        </div>
        
        <!-- Page Content -->
        <div style="text-align:center;">
            <p>
                Welcome to MediQuanta! Here, you’ll find reliable health info and resources.<br>
                <b>Start exploring or ask your health questions.</b>
            </p>
        </div>
        
        <!-- Footer with Logos -->
        <footer>
            <div class="footer-logos">
                <img src="3MTT footer logo.png" alt="3MTT Footer Logo" class="footer-logo">
            </div>
            <p>&copy; 2025 MediQuanta – Nigerian Health Information</p>
        </footer>
    </div>
</body>
</html>
