<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediQuanta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <img src="3mtt.jpg" alt="3MTT Logo" class="logo animated" />
      <h1>MediQuanta</h1>
      <small>Designed by Basil</small>
    </header>
    <main>
      <div class="nigeria-banner">
        <img src="nigeria_logo.jpg" alt="Nigeria Coat of Arms" class="nigeria-logo" />
        <p>Adamawa State</p>
      </div>
      <div class="welcome-section">
        <img src="doctor_heart.jpg" alt="Health Image" class="health-image" />
        <p>Welcome to MediQuanta - A blend of health and tech, made for our people.</p>
      </div>
      <div class="chat-section">
        <div class="chat-box">
          <p class="bot-message">Hello! I'm MediQuanta. How can I help you today?</p>
        </div>
        <input type="text" placeholder="Type your message..." />
      </div>
    </main>
  </div>
</body>
</html>
